<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Website of qAIRa Drones">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>qAIRa Map</title>
</head>
<body>

     <!-- Nav Menu qAIRa -->

    <div class="navbar-fixed">
        <nav class="transparent" style="padding: 0px 10px">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">
                <img id="logo-navbar" src="../img/logo-light.png" alt="logo qAIRa" class="responsive-img">
              </a>
              <a href="#" id="menu-trigger" class="sidenav-trigger" data-target="mobile-nav">
                  <i class="material-icons">menu</i>
              </a>
              <ul class="right hide-on-med-and-down">
                <li><a href="../index.html">Nosotros</a></li>
                <li><a href="http://www.qairaops.com/">qAIRa Ops</a></li>
                <li><a href="../templates/login.html">qAIRa Map</a></li>
              </ul>
            </div>
          </nav>
    </div>


      <ul id="mobile-nav" class="sidenav">
        <li><a href="../index.html">Nosotros</a></li>
        <li><a href="http://www.qairaops.com/">qAIRa Ops</a></li>
        <li><a href="../templates/login.html">qAIRa Map</a></li>
      </ul>

      <!-- Spinner -->

    <div class="center" id="loader">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>


    <!-- login form -->

    <div class="container animated fadeInDown">
        <div class="container">
            <div class="container">
                <form class="login-form card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s4 offset-s4 input-field  ">
                              <img src="../img/logoq.png" alt="" class="circle responsive-img valign profile-image-login">
                              <p class="center flow-text login-form-text">Log In</p>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">lock_outline</i>
                              <input name="username" type="text">
                              <label for="username" class="center-align">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">lock_outline</i>
                              <input name="password" type="password">
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row ">          
                            <div class="input-field col s12 login-text ">
                             
                                  <p class="margin right-align medium-small">
                                      <label>
                                          <input type="checkbox" class="filled-in"/>
                                          <span>Remember me</span>
                                        </label>
                                  </p>
                             
              
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s8 offset-s2">
                              <a href="../templates/user_map.html" class="btn waves-effect waves-light col s12">Login</a>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s6 m6 l6">
                              <p class="margin medium-small"><a href="#">Register Now!</a></p>
                            </div>
                            <div class="input-field col s6 m6 l6">
                                <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
                            </div>          
                          </div>
                    </div>
            
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../../build/login.bundle.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>qAIRa Map</title>
</head>
<body>

    <div class="center" id="loader">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>

    <div class="container animated fadeInDown">
        <form class="login-form card">
            <div class="row">
              <div class="col s4 offset-s4 input-field  ">
                <img src="img/logoq.png" alt="" class="circle responsive-img valign profile-image-login">
                <p class="center flow-text login-form-text">Log In</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input name="username" type="text">
                <label for="username" class="center-align">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input name="password" type="password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row ">          
              <div class="input-field col s12 login-text ">
               
                    <p class="margin right-align medium-small">
                        <label>
                            <input type="checkbox" class="filled-in"/>
                            <span>Remember me</span>
                          </label>
                    </p>
               

              </div>
            </div>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
              </div>          
            </div>
    
          </form>
    </div>

    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
